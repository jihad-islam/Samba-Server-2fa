<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samba Server Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@2.0.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-inter bg-gradient-to-br from-[#1c1c1c] to-[#2e2e2e] text-[#ecf0f1] flex justify-center items-center min-h-screen overflow-hidden bg-cover animate-gradientShift px-4 sm:px-0"
  >
    <!-- Enhanced Geometric Pattern with Multiple Layers -->
    <div class="absolute inset-0 opacity-20 z-0">
      <div
        class="absolute top-1/2 left-1/2 w-52 h-52 bg-[#e74c3c] opacity-30 rounded-full animate-geometricPatterns max-sm:w-32 max-sm:h-32"
      ></div>
      <div
        class="absolute bottom-1/4 right-1/3 w-40 h-40 bg-[#2ecc71] opacity-20 rounded-full animate-geometricPatterns delay-500 max-sm:w-24 max-sm:h-24"
      ></div>
    </div>

    <div
      class="bg-black bg-opacity-75 backdrop-blur-lg rounded-3xl p-8 sm:p-12 w-full max-w-md text-center shadow-2xl relative z-10 transition-all duration-500 hover:shadow-xl"
    >
      <!-- Refined Welcome Text -->
      <div class="mb-8 sm:mb-10">
        <h1
          class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#e74c3c] via-[#f39c12] to-[#2ecc71] animate-textGradient tracking-tight"
        >
          Samba Server
        </h1>
        <p class="text-xs sm:text-sm text-[#bdc3c7] mt-2 tracking-wider">
          Secure Authentication Portal
        </p>
      </div>

      <!-- Login Form with Enhanced Styling -->
      <div id="loginFormContainer" class="space-y-4 sm:space-y-6">
        <form id="loginForm" class="space-y-4 sm:space-y-6">
          <div>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              class="w-full p-3 sm:p-4 bg-[#333333] text-[#ecf0f1] border-2 border-[#444444] rounded-xl focus:border-[#e74c3c] focus:ring-2 focus:ring-[#e74c3c] focus:outline-none transition-all duration-300 placeholder-[#7f8c8d] text-sm sm:text-base"
              required
            />
          </div>
          <div>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="w-full p-3 sm:p-4 bg-[#333333] text-[#ecf0f1] border-2 border-[#444444] rounded-xl focus:border-[#e74c3c] focus:ring-2 focus:ring-[#e74c3c] focus:outline-none transition-all duration-300 placeholder-[#7f8c8d] text-sm sm:text-base"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full p-3 sm:p-4 bg-[#e74c3c] text-white rounded-xl hover:bg-[#c0392b] transform transition-all duration-300 shadow-lg hover:translate-y-[-3px] hover:shadow-xl uppercase tracking-wider font-semibold text-sm sm:text-base"
          >
            Login
          </button>
          <div
            id="message"
            class="mt-4 text-[#f39c12] text-xs sm:text-sm min-h-[1.5rem]"
          ></div>
        </form>
      </div>

      <!-- OTP Form with Enhanced Styling -->
      <div class="hidden" id="otpFormContainer">
        <form id="otpForm" class="space-y-4 sm:space-y-6">
          <div>
            <input
              type="text"
              id="otp"
              name="otp"
              placeholder="Enter OTP"
              maxlength="6"
              class="w-full p-3 sm:p-4 bg-[#333333] text-[#ecf0f1] border-2 border-[#444444] rounded-xl focus:border-[#e74c3c] focus:ring-2 focus:ring-[#e74c3c] focus:outline-none transition-all duration-300 text-center tracking-[0.5em] placeholder-[#7f8c8d] text-sm sm:text-base"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full p-3 sm:p-4 bg-[#e74c3c] text-white rounded-xl hover:bg-[#c0392b] transform transition-all duration-300 shadow-lg hover:translate-y-[-3px] hover:shadow-xl uppercase tracking-wider font-semibold text-sm sm:text-base"
          >
            Verify OTP
          </button>
          <div
            id="otpExpirationTimer"
            class="mt-2 text-xs sm:text-sm text-yellow-500"
          ></div>
          <div
            id="otpMessage"
            class="mt-4 text-[#f39c12] text-xs sm:text-sm min-h-[1.5rem]"
          ></div>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
